syntax = "proto3";
package pb;

option go_package = "./";

message Request{
  string group = 1;
  string key = 2;
  bytes value = 3;
}


message ResponseForGet {
  bool value = 1;
}

message ResponseForDelete {
  bool value = 1;
}

service GoCache {
  rpc Get(Request) returns (ResponseForGet);
  rpc Put(Request) returns (ResponseForGet);
  rpc Delete(Request) returns (ResponseForDelete);

}